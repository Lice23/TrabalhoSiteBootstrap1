<DOCTYPE html>
<html lang="pt-br">
  	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Paisagens Cariocas</title>
	    <link href="css/bootstrap.min.css" rel="stylesheet">
		<style>
			body {
			    background-image: url("img/back.png");
			}
		</style>
	</head>
  	<body>
  		<nav>
		  	<div class="container-fluid">
		    	<div class="navbar-header">
		      		<a class="navbar-brand" href="#"><img src="img/logo.png" height="90px" width="185px"> </a>
		    	</div>
		    	<ul class="nav navbar-nav">
			    	<li><a href="#">Galeria</a></li>
			      	<li><a href="#">Sobre</a></li> 
			      	<li><a href="#">Contato</a></li> 
		    	</ul>
		    	<ul class="nav navbar-nav navbar-right">
			    	<li><a href="#"> <img src="img/fb.png" alt="Facebook" height="32px" width="32px"></li>
			    </ul>
			</div>
	  	</nav>
	  	<br>
	  	<br>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		    <li data-target="#myCarousel" data-slide-to="1"></li>
		    <li data-target="#myCarousel" data-slide-to="2"></li>
		    <li data-target="#myCarousel" data-slide-to="3"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
		    <div class="item active">
		      <img src="img/rio1.jpg" alt="Rio de Janeiro 1">
		    </div>

		    <div class="item">
		      <img src="img/rio2.jpg" alt="Rio de Janeiro 2" style="width:304px;height:228px;">
		    </div>

		    <div class="item">
		      <img src="img/rio3.jpg" alt="Rio de Janeiro 3">
		    </div>

		    <div class="item">
		      <img src="img/mac.jpg" alt="MAC">
		    </div>
		  </div>

		  <!-- Left and right controls -->
		  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Anterior</span>
		  </a>
		  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Pr√≥ximo</span>
		  </a>
		</div>


		<br>
		
		

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
